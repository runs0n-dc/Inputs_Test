<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form-container" method="post">
    <div class="part1">
        <label for="textfield" class="text">Text Field <sup>*</sup></label><br>
        <input type="text" id="textfield" placeholder="Input Text"><br>
        <label for="select" class="text">Select Field</label><br>
        <select name="branch" id="branch" >
            <option value="Select">Select</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
            <option value="Civil">Civil</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electronics">Electronics</option>
        </select><br>
        <label for="address" class="text">TextArea</label><br>
        <textarea id="address" name="address" placeholder="Text Area"></textarea>
        <br>
        <div class="container">
            <label for="addons" class="text">Text Field with addons <sup>*</sup></label><br>
            <label class="lbl" for="addons">upload</label>
            <input type="text" id="addons" placeholder="Input Text">
            <button type="button">Button</button>
        </div>
    </div>
        <div class="part2">
        <input type="search" placeholder="search">
        <i class="fa fa-search"></i>
        <br>
        <input type="number" class="number" ><br>
        <input type="checkbox" class="checkbox">checkbox<br>
        <input type="radio" name="digit" class="radio">Radio Button 1
        <input type="radio" name="digit" class="radio">Radio Button 2 <br>
        <label class="switch">
            <input type="checkbox"> 
            <span class="slider round"></span>
          </label>
          <span class="stext">switch</span>
    </div>
    </form>
</body>
</html>
